<!doctype html>
<html>

<head>
    <script>
        var process = {
            env: {
                NODE_ENV: 'dev'
            }
        };
        var global = window

    <script src="jslib/jquery-3.3.1.js"></script>

    <script src="jslib/jss-props-sort/dist/jss-props-sort.js"></script>
    <script src="jslib/classnames/index.js"></script>

    <script src="jslib/jquery.attrs.js"></script>
    <script src="jslib/@material-ui-molecule/jss.js" type="module"></script>

    <script src="jslib/molecule.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <template>
        <span molecule-def=mui.TouchRipple>
            <script constructor module="/jslib/@material-ui-molecule/core/ButtonBase/TouchRippleMolecule.js">
                // setTimeout(()=>{
                //     this.start({}, {}, ()=>{console.log('ripple start')});
                //     setTimeout(()=>{
                //         this.stop({}, ()=>{console.log('ripple stopped')});
                //     }, 1000)
                // }, 1000);
            </script>
        </span>
        <span molecule-def=mui.Ripple>
            <span></span>
            <script constructor module="/jslib/@material-ui-molecule/core/ButtonBase/RippleMolecule.js">
            </script>
        </span>
        <button molecule-def=mui.Button>
            <span>
                <molecule-placeholder></molecule-placeholder>
            </span>
            <script constructor module="/jslib/@material-ui-molecule/core/Button/ButtonMolecule.js">
            </script>
        </button>

        <div molecule-def=TextButtons>
            <button molecule=mui.Button>Default</Button>
            <button molecule=mui.Button color="primary">
                Primary
            </button>
            <button molecule=mui.Button color="secondary">
                Secondary
            </button>
            <button molecule=mui.Button disabled>
                Disabled
            </button>
            <a molecule=mui.Button href="#text-buttons">
                Link
            </a>
            <input accept="image/*" id="flat-button-file" multiple type="file" />
            <label for="flat-button-file">
                <span molecule=mui.Button>
                    Upload
                </span>
            </label>
            <script constructor>
                const styles = theme => ({
                    [`@global [molecule-obj=${this.moleculeName()}] button`]: {
                        margin: theme.spacing.unit,
                    },
                    [`@global [molecule-obj=${this.moleculeName()}] input`]: {
                        display: 'none',
                    },
                });
                this.attachJss(styles);
                // const styles = theme => ({
                //     button: {
                //         margin: theme.spacing.unit,
                //     },
                //     input: {
                //         display: 'none',
                //     },
                // });
                // let classes = this.attachJss(styles);
                // this.$el.find('button').addClass(classes.button);
                // this.$el.find('input').addClass(classes.input);
            </script>
        </div>

        <div molecule-def=OutlinedButtons>
            <button molecule=mui.Button variant="outlined">Default</Button>
            <button molecule=mui.Button color="primary" variant="outlined">
                Primary
            </button>
            <button molecule=mui.Button color="secondary" variant="outlined">
                Secondary
            </button>
            <button molecule=mui.Button disabled variant="outlined">
                Disabled
            </button>
            <a molecule=mui.Button href="#outlined-buttons" variant="outlined">
                Link
            </a>
            <input accept="image/*" id="flat-button-file" multiple type="file" />
            <label for="flat-button-file">
                <span molecule=mui.Button variant="outlined">
                    Upload
                </span>
            </label>
            <script constructor>
                const styles = theme => ({
                    [`@global [molecule-obj=${this.moleculeName()}] button`]: {
                        margin: theme.spacing.unit,
                    },
                    [`@global [molecule-obj=${this.moleculeName()}] input`]: {
                        display: 'none',
                    },
                });
                this.attachJss(styles);
            </script>
        </div>
    </template>
