        <!-- 
            m-disabled:m=disabled means mapped attribute
        -->
        <button m-def=mu.Button
            m-color:s=default
            m-disabled:m=disabled       
            m-disabled-focus-ripple:b=false
            m-full-width:b=false
            m-mini:b=false
            m-size:s=medium
            m-variant:s=text

            m-blur:e={this.handleBlur}
            m-focus:e={this.handleFocus}
            m-keydown:e={this.handleKeyDown}
            m-keyup:e={this.handleKeyUp}
            m-mousedown:e={this.handleMouseDown}
            m-mouseleave:e={this.handleMouseLeave}
            m-mouseup:e={this.handleMouseUp}
            m-touchend:e={this.handleTouchEnd}
            m-touchmove:e={this.handleTouchMove}
            m-touchstart:e={this.handleTouchStart}
            tabIndex="{disabled ? '-1' : $.tabIndex}"
            class="{this.extendClass($.className)}"
            m-ref:o={$.buttonRef}
        >
            <m:placehodler></m:placehodler>
            <m:if cond="{!disableRipple && !disabled}"
                <div m=mu.TouchRipple m-ref:o={this.onRippleRef} center={$.centerRipple} m-renderer={$el.attrs($.touchRippleProps)}/>
            </m:if>
        </button>
